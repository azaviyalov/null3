<h2>Your mood entries</h2>

<div class="entry-list-header">
  <mat-button-toggle-group
    [value]="deletedSwitch() ? 'deleted' : 'active'"
    hideSingleSelectionIndicator="true"
    (change)="setDeletedState($event.value)"
  >
    <mat-button-toggle value="active">Active</mat-button-toggle>
    <mat-button-toggle value="deleted">Deleted</mat-button-toggle>
  </mat-button-toggle-group>

  @if (page()?.totalCount; as totalCount) {
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize()"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="changePage($event)"
      aria-label="Select page"
    />
  }
</div>

<app-entry-card-grid
  [skeleton]="isLoading()"
  [skeletonCount]="EntryList.defaultCardCount"
  [entries]="page()?.items ?? null"
  [showOpen]="true"
  (open)="openEntry($event)"
/>

<button
  matFab
  color="primary"
  class="fab-fixed"
  extended
  (click)="createEntry()"
>
  <mat-icon>add</mat-icon>
  Add Entry
</button>
